<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CoCoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen__title">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <div class="friends__screen more-screen">
      <div class="friends-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/kjw.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">kjw</h4>
              <h6 class="user-component__subtitle">
                +82 10 4150-4211 <span>!</span>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-list-alt"></i>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check fa-lg"></i><span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fab fa-google-drive fa-lg"></i><span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-wink fa-lg"></i><span>Emotions</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush fa-lg"></i><span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar fa-lg"></i><span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments fa-lg"></i><span>Openchat</span>
          </div>
        </div>

        <div class="more-suggestions__border">
          <span class="more-suggestions">Suggestions</span>

          <div class="icon-row">
            <div class="icon-row__icon">
              <img src="photo/article.png" /><span>Cocoa Story</span>
            </div>
            <div class="icon-row__icon">
              <img src="photo/friends.png" /><span>Cocoa friends</span>
            </div>
            <div class="icon-row__icon">
              <img src="photo/gem.png" /><span>Friends Gem</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
