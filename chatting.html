<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CoCoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chat-screen">
    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="setting-screen__title">
      <div class="setting-screen__header">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>

      <div class="setting-screen__header">
        <h1 class="screen-header__text">Jeong un</h1>
      </div>

      <div class="setting-screen__header">
        <span class="setting-screen__icon"><i class="fas fa-search"></i></span>
        <span class="setting-screen__icon"><i class="fas fa-bars"></i></span>
      </div>
    </header>

    <div class="main-screen main-chat">
      <span class="chat__timestamp">Tuesday, October 7, 2021</span>

      <div class="message-row">
        <img src="photo/flower.jpg" />
        <div class="message-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message-bubble">Hi</span>
            <span class="message-time">12:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message-time">12:00</span>
            <span class="message-bubble">What's up?</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
