<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CoCoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="setting-screen__title">
      <div class="setting-screen__header">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>

      <div class="setting-screen__header">
        <h1 class="screen-header__title">Settings</h1>
      </div>

      <div class="setting-screen__header">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <div class="friends__screen">
      <div class="setting-screen">
        <div class="setting-title">
          <div class="setting-text">
            <i class="fas fa-bullhorn"></i><span>Notices</span>
          </div>
          <div class="setting-subtitle"></div>
        </div>
        <div class="setting-title">
          <div class="setting-text">
            <i class="fas fa-flask"></i><span>Cocoa Lab</span>
          </div>
          <div class="setting-subtitle"></div>
        </div>
        <div class="setting-title">
          <div class="setting-text">
            <i class="fas fa-info-circle"></i><span>Version</span>
          </div>
          <div class="setting-subtitle"><span>Latest Version</span></div>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><span class="nav__notification">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
