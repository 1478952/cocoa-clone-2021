<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CoCoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen__title">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></i></span>
      <span class="bedge2"></span>
    </div>
    </header>

    <div class="friends__screen">
        <div class="find-icons">
            <div class="find-icons__icon"><i class="fas fa-qrcode fa-lg"></i><span>QR Code</span></div>
            <div class="find-icons__icon"><i class="far fa-address-book fa-lg"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon"><i class="fas fa-fingerprint fa-lg"></i><span>Add by ID</span></div>
            <div class="find-icons__icon"><i class="far fa-envelope fa-lg"></i><span>Invite</span></div>
        </div>
        <div class="find-recommended">
            <h6 class="find-recommended__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
        <div class="open-chat__header">
            <h6>Open Chat</h6>
            <span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column"></div>
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
            <div class="open-post__members">
                <img src="photo/flower.jpg">
                <span class="open-members__count">802 members</span>
                <div class="divider"></div>
                <span class="open-members__status">Active</span>
            </div>
            <div class="open-post__column"></div>
        </div>
    </div>
    </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                    ><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html"
                    ><span class="nav__notification">1</span
                        ><i class="far fa-comment fa-2x"></i></a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                            ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification2"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
